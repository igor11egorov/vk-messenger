<div class="message-list" #myScroll>
  <app-conversation-item *ngFor="let item of vkMessagesList" [data]="item" [ngClass]="{ mine: item.from_id }">
  </app-conversation-item>
</div>
<div class="input-footer">
  <textarea placeholder="введите сообщение" [(ngModel)]="message" (keyup.enter)="sendMessage()">
  </textarea>
  <button (click)="sendMessage()">Отправить</button>
</div>
